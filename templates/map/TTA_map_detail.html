{% extends 'map/home.html' %}

{% block content %}
    <style>
    .post-container {
        display: flex;
        justify-content: center;
    }

    </style>

    <div class="post" style="text-align: center;">
        <p><b>{{ map.building_name }}</b>
        <p><b>{{ map.building_num}} 호관</b>
    <div class="post-container">
        {% for map in list %}
            <div class="post" style="margin-left: 1%; margin-right: 1%">
                <h5><a href="{% url 'TTA' pk=map.pk %}" style="color: #508447;" ><b>{{ map.floor }}</b></a></h5>
            </div>
        {% endfor %}
    </div>

    </div>
    <div style="width: 100%">
        <iframe src="{{ map.get_viewer_url }}" width="100%" height="500px"></iframe>
    </div>

{% endblock %}
