{% extends 'map/home.html' %}

{% block content %}

    .post.h1{
        font-size: 18px;
    }

    </style>

    <div class="post" style="text-align: center;">

    <iframe src="{{ post.get_viewer_url }}" width="100%" height="400px"></iframe>

{% endblock %}
